<!--
Write a game where the player battles the dragon.

1. The dragon will initially have 20 health.
2. The hero will initially have 10 health.
3. Display the health of the dragon and the hero.
4. The hero will chose to either
  a. fight - click the "Fight" button or
  b. flight - click the "Flight" button
5. If hero chooses to fight, it will either deal 5 damages to the dragon or the hero - randomly (50/50 chance).
6. If hero chooses flight, he will get 2 health back.
7. If the dragon dies, player wins.
8. If the hero dies, player loses.

Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fight or Flight</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('fight-or-flight', []);
    app.controller('FightFlightController', function($scope) {
      $scope.message = "Fight or Flight";
      $scope.heroHealth = 10;
      $scope.dragonHealth = 20;

      $scope.fight = function() {
        var hit = Math.random();
        if (hit > 0.5) {
          $scope.dragonHealth = $scope.dragonHealth -= 5;
          $scope.message = "Hero hit the dragon";
        } else {
          $scope.heroHealth = $scope.heroHealth -= 5;
          $scope.message = "Dragon hit the hero";
        }
        checkWinner();
      };
      $scope.flight = function() {
        $scope.heroHealth += 2;
        $scope.message = "Hero health up";
      };

      $scope.startGame = function() {
        $scope.message = null;
        $scope.heroHealth = 10;
        $scope.dragonHealth = 20;
      }
      function checkWinner() {
        if ($scope.dragonHealth <= 0) {
          $scope.message = 'Hero Wins!';
        }
        if ($scope.heroHealth <=0) {
          $scope.message = 'Dragon Wins!';
        }
      }
  });
    </script>
  </head>
  <body>
    <div ng-app="fight-or-flight" ng-controller="FightFlightController">
      <div ng-show="fight">
        Fight or Flight?
        <div ng-show="heroHealth">Hero: {{heroHealth}}</div>
        <div ng-show="dragonHealth">Dragon: {{dragonHealth}}</div>
        <div>{{message}}</div>
        <br>
      <button ng-click="fight()">Fight</button>
      <button ng-click="flight()">Flight</button>
      <button ng-click="startGame()">Again!</button>
    </div>
  </body>
</html>
